# .github/workflows/ci.yml
name: CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      # - name: Start services
      #   run: |
      #     docker-compose up -d

      - name: Run tests
        run: |
          pytest --maxfail=5 --disable-warnings

           