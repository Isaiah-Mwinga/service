name: CI

on:
  push:
    branches:
      - main
  pull_request:  # Also runs on PRs to ensure quality before merging
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"  # Caches dependencies for faster builds

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install black flake8 mypy  # Install formatting, linting, and type-checking tools

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV  # Ensure app module is recognized

      - name: Run tests with coverage
        run: pytest --maxfail=5 --disable-warnings --cov=your_project

      
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install linting & formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Run Black (format check)
        run: black --check .

      - name: Run Flake8 (linting)
        run: flake8 .

      - name: Run MyPy (type checking)
        run: mypy .



           